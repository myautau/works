<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Вёрстка</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <body id="box">
        <div id="panel">
            <div id="icon">
                <img src="images/icon.png" />
            </div>
            <div id="parameters">
                <h1>Unstoppable</h1>
                <h2 style="color: #46ac93">SURVIVABILITY</h2>
                <h2 style="color: #766548">LEGENDARY SKILL</h2>
            </div>
        </div>
        <div id="block">
            <div id="check"></div>
            <img src="images/check.svg" />
            <div id="selected"></div>
            <h3>SELECTED</h3>
        </div>
        <div id="info">
            <p>
                Reduce engine repair time. At last mastery level gain reduced mobility with disabled engine
            </p>
        </div>
        <div id="block2">
            <div id="rank">
                <div id="piechart">
                    <img src="images/quater.svg" />
                </div>
                <div id="mastery">
                    <h2 style="color: white">MASTERY 1/4</h2>
                </div>
            </div>
            <div id="repairtime">
                <p1 width="30%">Engine repair time</p1>
                <hr width="45%" size="1" color="2E313E" />
                <h1 style="color: #46ac93">-2,5%</h1>
            </div>
        </div>
        <div id="block3">
            <div id="rank">
                <div id="piechart">
                    <img src="images/half.svg" />
                </div>
                <div id="mastery">
                    <h2 style="color: white">UPGRADE ON LEGENDARY RANK 2</h2>
                </div>
            </div>
            <div id="repairtime">
                <p1 width="30%">Engine repair time</p1>
                <hr width="50%" size="1" color="2E313E" />
                <h1 style="color: #46ac93">-5%</h1>
            </div>
        </div>
    </body>
</head>
</html>
